{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
  <h2>Editar plant√£o</h2>
{% if messages %}
    <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Atualizar</button>
    </form>
{% endblock %}
