{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
    Editar plantonista
{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'usuario:editar' pk=user.pk %}" class="" >
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Atualizar</button>
    </form>
{% endblock %}
