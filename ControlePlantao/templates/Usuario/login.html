{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
    Login
{% endblock %}

{% block content %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>
{% endblock %}
